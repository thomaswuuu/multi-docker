sudo: required
services:
  - docker

before_install:
  - docker build -t thomas/react-test -f ./client/Dockerfile.dev .

script:
  - docker run -e CI=true thomas/react-test npm test

after_sucess:
  - docker build -t thomas/multi-client ./client
  - docker build -t thomas/multi-nginx ./nginx
  - docker build -t thomas/multi-worker ./worker

language: generic